{% extends "layout.html" %}
{% block body %}
  <div class="hello-box row">
    <div class="col-md-offset-2 col-md-8">
      <img src="logo-large.png" class="logo">
      <h1>{{ this.title }}</h1>
      {{ this.body }}
      {% for cols in site.query('/projects')|batch(2) %}
        <div class="row">
          {% for project in cols if project %}
            <div class="project col-md-6">
              <h3>
                <a href="{{ project|url }}">{{ project.name }}</a>
              </h3>
              <p>
                {{ project.tagline }}
              </div>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </div>
  {% endblock %}
